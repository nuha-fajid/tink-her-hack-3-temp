<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #3b3b3b);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2rem;
            color: red;
            font-weight: bold;
            margin-right: auto;
            margin-left: 20px;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #timer {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-top: 20px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: white;
            color: red;
        }
        #note {
    color: #b0b0b0;
    font-family: 'Roboto', sans-serif;
    text-align: center;
    margin-top: 10px;
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">Q</div>
    </div>

    <h1>Your Confirmation is Accepted</h1>
    <div id="timer">00:10:00</div>
<p id="note" style="color: #5b5555; font-family: 'Franklin Gothic Medium', sans-serif; text-align: center; margin-top: 10px; font-size: 20px;">
    Please reach your destination within 10 minutes, or your booking will be cancelled.
</p>
<a href="index.html" class="home-button">Home</a>

    <script>
        let timerElement = document.getElementById('timer');
        let totalSeconds = 10 * 60; // 10 minutes in seconds

        function startTimer() {
            const timerInterval = setInterval(() => {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                timerElement.textContent = `${hours < 10 ? '0' : ''}${hours}:` +
                                           `${minutes < 10 ? '0' : ''}${minutes}:` +
                                           `${seconds < 10 ? '0' : ''}${seconds}`;

                if (totalSeconds > 0) {
                    totalSeconds--;
                } else {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Time's Up!";
                }
            }, 1000);
        }

        startTimer();
        
    </script>
</body>
</html>
