
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Q</div>
    </header>

    <div class="image-banner">
        <h1 style="font-family:'Courier New', Courier, monospace;">QUICKDINE</h1>
    </div>

    <div class="intro">
        Discover the ultimate dining experience with <span>QuickDine</span>! Book parking slots, reserve tables via menu cards, and enjoy hassle-free dining at your favorite restaurants.
    </div>

    <div class="search-container">
        <input id="location-input" type="text" placeholder="Search Location">
        <input id="restaurant-input" type="text" placeholder="Search Restaurant Name">
        <button onclick="navigateToResults()">Search</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
